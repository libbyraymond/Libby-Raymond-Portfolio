<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>3D CAD</title>
            <link href="css/styles.css" rel="stylesheet">
            <style>
                /* Floating header styles */
                .floating-header {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 60px;
                    background-color: rgba(0, 0, 0, 0); /* Semi-transparent black */
                    color: rgb(255, 255, 255);
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 0 20px;
                    z-index: 1000;
                }
        
                .floating-header a {
                    color: rgb(0, 0, 0);
                    text-decoration: none;
                    font-size: 1.5rem;
                }
        
                .back-arrow {
                    font-size: 1.8rem;
                    cursor: pointer;
                }

                /* Add padding and spacing for the gallery */
                    .gallery-container {
                    padding: 20px; /* Padding around the entire gallery */
                }

                .gallery-row {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px; /* Space between images */
                }

                .col-lg-4 {
                    flex: 1 1 calc(33.333% - 20px); /* Each column takes up 1/3 of the row, minus the gap */
                    box-sizing: border-box; /* Ensures padding and borders are included in the width */
                }

                .gallery-row img {
                    width: 100%; /* Make images fill the column */
                    display: block; /* Prevent inline spacing issues */
                    padding: 10px; /* Padding around each image */
                }
            </style>
        </head>
        <body>
             <!-- Floating Header -->
             <div class="floating-header">
                <a href="index.html" class="back-arrow">&larr;</a> <!-- Back arrow -->
        
            </div>
            <!-- Header Section with Image -->
            <header style="width: 100%; height: 400px; overflow: hidden; position: relative;">
                <img src="assets/Portfolio Work/Solidworks/Headphones Header.jpg" alt="CAD project" style="width: 100%; height: 100%; object-fit: cover; display: block;">
            </header>
            <main>
                <section class="content-section bg-light">
                    <div class="container px-4 px-lg-5 text-center">
                        <div class="row gx-4 gx-lg-5 justify-content-center">
                            <div class="col-lg-10">
                                <h2 style="
                                    padding: 10px 0 20px 0;  /* Reduced top padding */
                                    font-size: 3rem;
                                    font-weight: 700;
                                    letter-spacing: 2px;
                                    color: #2C3E50;
                                    text-transform: uppercase;
                                    border-bottom: 3px solid #b50b88;
                                    display: inline-block;
                                ">
                                   3D models and Renderings
                                </h2>
                            </div>
                        </div>
                    </div>
                </section>


        
            <!-- Gallery -->
            <div class="gallery-container">
                <div class="gallery-row">
                    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                        <img src="assets/Portfolio Work/Solidworks/Headphones Header.jpg" alt="Headphones CAD model">
                        <img src="assets/Portfolio Work/Solidworks/Screen Shot 2024-10-02 at 10.37.06 AM.jpg" alt="Shovel CAD model">
                    </div>

                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <img src="assets/Portfolio Work/Solidworks/Oxo_Practice.8.jpg" alt="Pepper grinder CAD model">
                       
                    </div>

                    <div class="col-lg-4 mb-4 mb-lg-0">
                        <img src="assets/Portfolio Work/Solidworks/Screen Shot 2024-10-02 at 10.48.35 AM Large.jpeg" alt="Phone CAD model">
                        <video controls
                            style="width: 100%; height: auto; display: block;"
                            poster="assets/Portfolio Work/Solidworks/detergent-thumbnail.jpg">
                            <source src="assets/Portfolio Work/Solidworks/detergent (1).mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <video controls
                            style="width: 100%; height: auto; display: block;"
                            poster="assets/Portfolio Work/Solidworks/airpod max smooth.mp4">
                            <source src="assets/Portfolio Work/Solidworks/airpod max smooth.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
            </div>
        
            <!-- Footer Section -->
            <footer style="text-align: center; padding: 10px;">
                <a class="btn btn-dark btn-xl" href="index.html#portfolio">Back to Projects</a>
            </footer>
        </body>
        </html>
